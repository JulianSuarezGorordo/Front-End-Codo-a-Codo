    <main>           
 
       <section class="form-wrapper">
           
            <form  id="formRegister" method="POST" novalidate action="#">
                <h2>Registro</h2>
                <div class="form-control firstname">
                    <label for="firstname">Nombre</label>
                    <input type="text" name="firstname" id="firstname" required>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-control lastname">
                    <label for="lastname">Apellido</label>
                    <input  type="text" name="lastname" id="lastname">
                    <p class="mensajeError"></p>
                </div>
                <div class="form-control email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <p class="mensajeError"></p>
                </div>
                <div class="form-control password">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                    <p class="mensajeError"></p>
                </div>
                <div class="form-control">
                    <label id="label-birthdate" for="birthdate">Fecha de Nacimiento</label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
                <div class="form-control">
                    <select name="country" id="country" class="form-select">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="form-terms ">
                    <div class="terms terms ">
                        <input type="checkbox" id="terms">
                        <label for="term"> He leído y acepto los</label>
                        <a href="#"> términos y condiciones </a>
                        <p class="mensajeError"></p>                       
                    </div>

                </div class="form-boton">
                <input type="submit" value="Registrarse">     
                 </div>
                 <div class="form-help"> 
                    <a href="../pages/contacto.html">Necesitas ayuda?</a>            
                </div>
                 <p class="mensajeCorrecto"></p>                    
            </form>
        </section>
